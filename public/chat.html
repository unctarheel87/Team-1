<!DOCTYPE html>
<html>
  <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Handlee" rel="stylesheet">
      <link href="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <link rel="stylesheet" href="css/style.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body id="chatback">
    <div id="vue-chat">
      <nav class="teal lighten-1" role="navigation">
        <div class="nav-wrapper container">
            <a id="logo-container" href="/" class="brand-logo">Ssi</a>
            <div class="right-align">
              <button class="btn waves-effect waves-green" v-on:click="logout">Logout</button>
            </div>
        </div>
      </nav>
      <h4 class="center-align heading">My Letters</h4>
      <Letter
            v-for="letter in user.Messages"
            :letter = "letter.message"
            :created = "letter.createdAt"
            :username = "user.username"
      >
      </Letter>
      <Letter
            v-for="letter in userMatch.Messages"
            :letter = "letter.message"
            :created = "letter.createdAt"
            :username = "userMatch.username"
      >
      </Letter>

      <div class="row" id="message">
        <div class="col m12">
          <div class="card-panel white z-depth-1">
            <div class="row">
              <form class="col s12 right-align" v-on:submit.prevent="handleSubmit">
                <div class="row">
                  <div class="input-field col m12">
                    <textarea id="textarea1" name="message" class="materialize-textarea"></textarea>
                    <label for="textarea1">Hello!....</label>
                  </div>
                </div>
                <button type="submit" class="btn waves-effect waves-light">Submit
                  <i class="material-icons">send</i>
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="row valign-wrapper" id="chatUser">
          <div class="col s4">
            <img class="responsive-img circle section" src="images/avatar.jpg">
          </div>
      </div>
    </div>
  
      <!--JavaScript at end of body for optimized loading-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      <script src="js/chat.js"></script>
    </body>
  
</html>
